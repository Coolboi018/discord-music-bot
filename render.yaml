services:
  - type: web
    name: discord-music-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    # FFmpeg is pre-installed on Render Python environment
